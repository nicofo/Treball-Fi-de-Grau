<ion-header>

  <ion-navbar>
    <ion-title>Create User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit)="logForm()">
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Lastname</ion-label>
        <ion-input type="text" [(ngModel)]="user.lastname" name="lastname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Birthday</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="user.birthday" name="birthday">
        </ion-datetime>
      </ion-item>
      <button ion-button type="submit" block>Add user</button>
    </form>
</ion-content>
